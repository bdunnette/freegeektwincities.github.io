---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="large-8 columns" id="post">
{{ content }}
</div>

<div class="small-4 columns" id="tags">
	<div class="panel">
		<h4>Tags</h4>
		{% for tag in page.tags %}
		  <a href="{{ site.url }}/tag/{{tag}}">{{ tag }}</a>
		{% endfor %}
	</div>
</div>
